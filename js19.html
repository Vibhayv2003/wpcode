<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input {
            margin: 10px 5px;
            padding: 5px;
            font-size: 16px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <input type="number" id="temperature" placeholder="Enter temperature">
    <select id="conversionType">
        <option value="toCelsius">Fahrenheit to Celsius</option>
        <option value="toFahrenheit">Celsius to Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>

    <script>
        function convertTemperature() {
            var temp = parseFloat(document.getElementById('temperature').value);
            var conversionType = document.getElementById('conversionType').value;

            if (isNaN(temp)) {
                document.getElementById('result').textContent = 'Please enter a valid temperature.';
                return;
            }

            var result;
            if (conversionType === 'toCelsius') {
                result = (temp - 32) * 5 / 9;
                document.getElementById('result').textContent = temp + '째F is equal to ' + result.toFixed(2) + '째C';
            } else if (conversionType === 'toFahrenheit') {
                result = (temp * 9 / 5) + 32;
                document.getElementById('result').textContent = temp + '째C is equal to ' + result.toFixed(2) + '째F';
            }
        }
    </script>
</body>
</html>
