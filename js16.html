<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
    
</head>
<body>
    <h1>Find the Largest Number</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="findLargest()">Find Largest</button>
    <div id="result"></div>

    <script>
        function findLargest() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }

            var largest = Math.max(num1, num2, num3);
            document.getElementById('result').textContent = 'The largest number is: ' + largest;
        }
    </script>
</body>
</html>
