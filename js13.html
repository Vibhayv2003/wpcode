<html>
    <head>
        <title>array</title>
    </head>
    <body>
        <script>
            const sourceArray = [10, 20, 30, 40, 50];

// New array to which we will copy the elements
const targetArray = [];

// Use forEach() to iterate over the sourceArray and push elements to targetArray
sourceArray.forEach(function(element) {
  targetArray.push(element); // Add each element to targetArray
});

// Print the new array
console.log("Copied array:", targetArray);
         </script>
    </body>
</html>
