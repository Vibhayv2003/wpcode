<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count H2 and H3 Tags</title>
</head>
<body>
    <h1>Count H2 and H3 Tags</h1>
    <h2>Sample H2 Heading 1</h2>
    <h2>Sample H2 Heading 2</h2>
    <h3>Sample H3 Heading 1</h3>
    <h3>Sample H3 Heading 2</h3>
    <h3>Sample H3 Heading 3</h3>
    <button onclick="countHeadings()">Count H2 and H3</button>
    <div id="result"></div>

    <script>
        function countHeadings() {
            var h2Count = document.getElementsByTagName('h2').length;
            var h3Count = document.getElementsByTagName('h3').length;
            var totalCount = h2Count + h3Count;

            document.getElementById('result').textContent = 'Total H2 tags: ' + h2Count + '\nTotal H3 tags: ' + h3Count + '\nTotal H2 and H3 tags: ' + totalCount;
        }
    </script>
</body>
</html>
